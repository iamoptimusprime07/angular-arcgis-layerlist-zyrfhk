<div id="container">
  <div id="leftPanel"></div>
  <div id="viewDiv"></div>
</div>

<div
  id="heading-for-map"
  style="padding: 20px; background-color: rgb(235, 227, 227)"
>
  <h1>Zoom level: {{ view?.zoom }}</h1>
   
  <h3>Screen Resolution : {{ screenWidth }}/{{ screenHeight }}</h3>

   
  <h1 *ngIf="view?.scale">
    Scale: {{ (view?.scale | number: '1.0-0').replaceAll(',', '') }}
  </h1>
</div>
